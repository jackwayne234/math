<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Law of Sines</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #1a1a2e;
    font-family: 'Georgia', serif;
  }
</style>
</head>
<body>
<svg viewBox="0 0 600 500" width="600" height="500" xmlns="http://www.w3.org/2000/svg">

  <!-- Triangle -->
  <polygon points="300,60 100,380 480,380" fill="none" stroke="#445" stroke-width="1.5"/>

  <!-- Side a (across from A) - coral/red -->
  <line x1="100" y1="380" x2="480" y2="380" stroke="#ff6b6b" stroke-width="3.5"/>

  <!-- Side b (across from B) - green - line from A to C -->
  <line x1="300" y1="60" x2="480" y2="380" stroke="#51cf66" stroke-width="3.5"/>

  <!-- Side c (across from C) - blue - line from A to B -->
  <line x1="300" y1="60" x2="100" y2="380" stroke="#74b9ff" stroke-width="3.5"/>

  <!-- Angle symbols -->
  <text x="300" y="100" text-anchor="middle" fill="#ff6b6b" font-size="20" font-family="Georgia">θ</text>
  <text x="120" y="370" text-anchor="middle" fill="#51cf66" font-size="20" font-family="Georgia">θ</text>
  <text x="462" y="370" text-anchor="middle" fill="#74b9ff" font-size="20" font-family="Georgia">θ</text>

  <!-- Vertex labels -->
  <text x="300" y="45" text-anchor="middle" fill="#ff6b6b" font-size="28" font-weight="bold" font-family="Georgia">A</text>
  <text x="72" y="395" text-anchor="middle" fill="#51cf66" font-size="28" font-weight="bold" font-family="Georgia">B</text>
  <text x="510" y="395" text-anchor="middle" fill="#74b9ff" font-size="28" font-weight="bold" font-family="Georgia">C</text>

  <!-- Side labels (each across from its matching angle) -->
  <text x="290" y="415" text-anchor="middle" fill="#ff6b6b" font-size="24" font-style="italic" font-family="Georgia">a</text>
  <text x="410" y="210" text-anchor="middle" fill="#51cf66" font-size="24" font-style="italic" font-family="Georgia">b</text>
  <text x="180" y="210" text-anchor="middle" fill="#74b9ff" font-size="24" font-style="italic" font-family="Georgia">c</text>

  <!-- Formula -->
  <text x="300" y="470" text-anchor="middle" fill="#ddd" font-size="22" font-family="Georgia">
    <tspan fill="#ff6b6b">a</tspan><tspan fill="#aaa">/sin(</tspan><tspan fill="#ff6b6b">A</tspan><tspan fill="#aaa">)</tspan>
    <tspan fill="#aaa"> = </tspan>
    <tspan fill="#51cf66">b</tspan><tspan fill="#aaa">/sin(</tspan><tspan fill="#51cf66">B</tspan><tspan fill="#aaa">)</tspan>
    <tspan fill="#aaa"> = </tspan>
    <tspan fill="#74b9ff">c</tspan><tspan fill="#aaa">/sin(</tspan><tspan fill="#74b9ff">C</tspan><tspan fill="#aaa">)</tspan>
  </text>

</svg>
</body>
</html>
